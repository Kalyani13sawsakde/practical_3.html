<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: darkred;
      text-align: center;
    }
    p {
      color: darkblue;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>This is Internal CSS</h1>
  <p>Internal CSS is applied using the &lt;style&gt; tag inside the HTML file.</p>
</body>
</html>
